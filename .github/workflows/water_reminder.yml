name: Water Reminder

on:
  schedule:
    - cron: "0 8-22 * * *"  # Runs every hour between 8 AM - 10 PM UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pytz

      - name: Run water reminder script
        env:
          BREVO_USERNAME: ${{ secrets.BREVO_USERNAME }}
          BREVO_PASSWORD: ${{ secrets.BREVO_PASSWORD }}
        run: python send_reminders.py

      - name: Upload logs (for debugging)
        uses: actions/upload-artifact@v3
        with:
          name: water-reminder-logs
          path: logs.txt